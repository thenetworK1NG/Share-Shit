<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web SHAREit Clone (Optimized QR + Camera)</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0d1117, #1e293b);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 30px;
  }
  h1 { font-size: 1.8em; margin-bottom: 10px; }
  .card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 420px;
    margin: 20px auto;
  }
  input[type="file"] {
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    background: #00bfff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px;
    font-size: 1em;
  }
  button:hover { background: #0099cc; }
  #qrCanvas, #reader {
    margin: 10px auto;
    padding: 10px;
    background: white;
    border-radius: 12px;
    display: none;
  }
  #progress {
    width: 90%;
    background: #333;
    border-radius: 10px;
    margin: 15px auto;
    overflow: hidden;
    height: 20px;
  }
  #progress div {
    height: 100%;
    width: 0%;
    background: #00ff99;
    transition: width 0.3s;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>âš¡ Web SHAREit Clone (Optimized)</h1>
<p>Faster camera scan & HD QR</p>

<div class="card">
  <h2>ðŸ“¤ Sender</h2>
  <input type="file" id="fileInput"><br>
  <button id="createOfferBtn">Create QR Code</button>
  <canvas id="qrCanvas"></canvas>
  <p><small>Receiver scans this QR</small></p>
</div>

<div class="card">
  <h2>ðŸ“¥ Receiver</h2>
  <button id="scanQRBtn">ðŸ“· Scan QR Code</button><br>
  <div id="reader" style="width:300px; border-radius:12px; overflow:hidden;"></div>
</div>

<div id="progress"><div></div></div>
<p id="status">Idle</p>

<!-- QR generator -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<!-- QR scanner -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<script>
let pc, dataChannel, fileReader, file;
let receivedBuffer = [], receivedSize = 0, currentFileName = "";
let isSender = false;

// Create Peer Connection
function createPeerConnection() {
  pc = new RTCPeerConnection();
  pc.onicecandidate = e => {
    if (e.candidate) return;
    if (isSender) {
      const offerCode = btoa(JSON.stringify(pc.localDescription));
      showQRCode(offerCode);
    }
  };
  pc.ondatachannel = e => {
    dataChannel = e.channel;
    setupDataChannel();
  };
}

// Setup DataChannel
function setupDataChannel() {
  dataChannel.onopen = () => {
    document.getElementById("status").textContent = "âœ… Connected!";
    if (file && isSender) sendFile(file);
  };
  dataChannel.onmessage = e => {
    if (typeof e.data === "string" && e.data.startsWith("FILE:")) {
      currentFileName = e.data.substring(5);
      receivedBuffer = [];
      receivedSize = 0;
      document.getElementById("status").textContent = "Receiving " + currentFileName;
    } else if (e.data === "EOF") {
      const blob = new Blob(receivedBuffer);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = currentFileName;
      a.click();
      document.getElementById("status").textContent = "âœ… File received!";
      document.querySelector("#progress div").style.width = "100%";
    } else {
      receivedBuffer.push(e.data);
      receivedSize += e.data.byteLength;
      document.querySelector("#progress div").style.width = (receivedSize / file.size * 100) + "%";
    }
  };
}

// Generate HD QR code
function showQRCode(text) {
  const canvas = document.getElementById("qrCanvas");
  canvas.width = 512;
  canvas.height = 512;
  const qr = new QRious({
    element: canvas,
    value: text,
    size: 512, // high-res QR
    level: 'H' // high error correction
  });
  canvas.style.display = "block";
  document.getElementById("status").textContent = "ðŸ“± Scan with receiver phone.";
}

// Sender create offer
document.getElementById("createOfferBtn").onclick = async () => {
  isSender = true;
  createPeerConnection();
  dataChannel = pc.createDataChannel("fileTransfer");
  setupDataChannel();
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  document.getElementById("status").textContent = "Generating QR...";
};

// Receiver QR scan
document.getElementById("scanQRBtn").onclick = async () => {
  document.getElementById("reader").style.display = "block";
  const html5QrCode = new Html5Qrcode("reader");

  // optimized scanning config
  const config = {
    fps: 8,
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0,
    disableFlip: false,
  };

  html5QrCode.start(
    { facingMode: "environment" },
    config,
    async (decodedText) => {
      document.getElementById("status").textContent = "QR detected! Connecting...";
      html5QrCode.stop();
      document.getElementById("reader").style.display = "none";
      await connectAsReceiver(decodedText);
    },
    (errorMessage) => { /* ignore minor errors */ }
  ).catch(err => {
    document.getElementById("status").textContent = "Camera access failed: " + err;
  });
};

// Receiver connect
async function connectAsReceiver(offerCode) {
  createPeerConnection();
  const offer = JSON.parse(atob(offerCode));
  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  document.getElementById("status").textContent = "Connected. Waiting for file...";
}

// File handling
document.getElementById("fileInput").onchange = e => { file = e.target.files[0]; };

// Send file in chunks
function sendFile(file) {
  dataChannel.send("FILE:" + file.name);
  const chunkSize = 16384;
  fileReader = new FileReader();
  let offset = 0;

  fileReader.onload = e => {
    dataChannel.send(e.target.result);
    offset += e.target.result.byteLength;
    document.querySelector("#progress div").style.width = (offset / file.size * 100) + "%";
    if (offset < file.size) readSlice(offset);
    else {
      dataChannel.send("EOF");
      document.getElementById("status").textContent = "âœ… File sent!";
    }
  };

  const readSlice = o => {
    const slice = file.slice(o, o + chunkSize);
    fileReader.readAsArrayBuffer(slice);
  };
  readSlice(0);
}
</script>
</body>
</html>
